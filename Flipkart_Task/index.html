<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="Harsh Vadadoriya" />
    <meta name="FlipkartX" content="Flipkart Home page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/x-icon"
      style="width: 50px"
      href="Asset/Flipkart-Favicon2.png"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title> -->
    <title>Document</title>
    <script src="timer.js"></script>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="flipkart_logo">
          <img src="Asset/flipkart_nav_logo1.png" alt="Flipkart" />
        </div>
        <p class="flipkart_logo2">
          <a href="/#"
            >Explore
            <span>Plus</span>
            <img
              src="Asset/flipkart_nav_logo2.png"
              alt="flipkart_plus"
              width="10"
            />
          </a>
        </p>
      </div>
      <div class="search_box">
        <input type="text" placeholder="Search for products, brands and more" />
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="menu">
        <span><button type="submit">Login</button></span>
        <span
          ><a href=""
            >More<i
              class="fa-solid fa-angle-down"
              id="fa_angle_down_icon"
            ></i></a
        ></span>
        <span
          ><a href=""
            ><i
              class="fa-sharp fa-solid fa-cart-shopping"
              id="fa_cart_shopping"
            ></i
            >Cart</a
          ></span
        >
      </div>
    </nav>
    <section>
      <div class="main">
        <div class="product_boxes">
          <div class="product_box">
            <img src="Asset/Products_imgs/Top_Offers.png" alt="Top_Offers" />
            <p>Top Offers</p>
          </div>
          <div class="product_box">
            <img src="Asset/Products_imgs/Grocery.png" alt="Grocery" />
            <p>Grocery</p>
          </div>
          <div class="product_box">
            <img src="Asset/Products_imgs/Mobiles.png" alt="Mobiles" />
            <p>Mobiles</p>
          </div>
          <div class="product_box">
            <img
              src="Asset/Products_imgs/Fashion.png"
              style="height: 53px"
              alt="Fashion"
            />
            <p style="margin-top: 5px">Fashion</p>
          </div>
          <div class="product_box">
            <img src="Asset/Products_imgs/Electronics.png" alt="Electronics" />
            <p>Electronics</p>
          </div>
          <div class="product_box">
            <img src="Asset/Products_imgs/Home.png" alt="Home" />
            <p>Home</p>
          </div>
          <div class="product_box">
            <img src="Asset/Products_imgs/Appliances.png" alt="Appliances" />
            <p>Appliances</p>
          </div>
          <div class="product_box">
            <img src="Asset/Products_imgs/Travel.png" alt="Travel" />
            <p>Travel</p>
          </div>
          <div class="product_box">
            <img
              src="Asset/Products_imgs/Beauty_Toys_More.png"
              alt="Beauty_Toys_More"
            />
            <p>Beauty, Toys & More</p>
          </div>
        </div>
      </div>
    </section>

    <div class="products_section">
      <div class="main_container">
        <div class="main_header">
          <p class="deals_title">Deals of the Day</p>
          <img
            src="https://img.icons8.com/color/48/null/coming-soon.png"
            style="height: 30px; width: 30px; margin-left: 2%"
          />
          <p id="timeleft"></p>
          <input
            type="button"
            value="VIEW ALL"
            style="
              color: white;
              background-color: #2370f4;
              box-shadow: 0 2px 4px 0 rgb(0 0 0 / 20%);
              border-radius: 2px;
              border: none;
              height: 37px;
              width: 100px;
              cursor: pointer;
              display: block;
              margin: auto;
              margin-right: 20px;
              text-transform: uppercase;
            "
          />
        </div>
        <div class="images_container">
          <div class="product_details"></div>
          <div class="product_details"></div>
          <div class="product_details"></div>
          <div class="product_details"></div>
          <div class="product_details"></div>
        </div>
      </div>
      <div class="advertise">
        <p>Best Of Electronics</p>
        <input type="submit" value="View all" />
      </div>
    </div>

    <br />
  </body>
</html>
